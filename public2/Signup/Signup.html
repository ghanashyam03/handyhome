<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="../Signup/Signup.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <form action="/" method="POST">
      <div class="iphone-14-2">
        <div class="iphone-14-2-child"></div>
        <img
          class="logo-removebg-preview-2-icon"
          alt=""
          src="./public4/logo.png"
        />

        <div class="log-in-or">Log In Or Sign Up</div>
        <div class="already-have-an">Already have an account?</div>
        <a href="/login" class="log-in">Log In</a>
        <div class="text">
          <p class="blank-line">&nbsp;</p>
        </div>
        <div class="username">Username</div>
        <input class="iphone-14-2-item" type="text" name="username" id="username" />
        
        <div class="mail-id">Mail ID</div>
        <input class="iphone-14-2-inner" type="text" name="email" id="email" />
        
        <div class="password">Password</div>
        <input class="rectangle-input" type="text" name="password" id="password" />
        
        <div class="rectangle-div"></div>
        <a href="http://127.0.0.1:5502/public2/adress/index.html">
        <button type="submit" class="sign-up">Sign Up</button></a>
        
      </div>
    </form>
  </body>
</html>
