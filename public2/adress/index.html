<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />
  <link rel="stylesheet" href="./global.css" />
  <link rel="stylesheet" href="../adress/index.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Limelight:wght@400&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" />
  <style>
    input {
      border: none;
      border-bottom: 1px solid transparent;
      outline: none;
    }
  </style>
</head>

<body>
  <form method="post" action="/adress">
    <div class="address">
      <div class="address-child"></div>
      <img class="logo-removebg-preview-1-icon" alt="" src="logoremovebgpreview-1@2x.png" />

      <div class="handyhome">HandyHome</div>


      <input class="name" type="text" placeholder="Name(required*)" name="name" />
      <input class="phone-number" type="text" placeholder="Phone number(required*)" name="phone" />

      <input class="pincode" type="number" placeholder="Pincode" name="pin" />


      <input class="state" type="text" placeholder="State" name="state" />
      <img class="vector-icon" alt="" src="vector.svg" />

      <input class="city" type="text" placeholder="City" name="city" />


      <input class="house-nobuilding-name" type="text" placeholder="House No.,Building Name" name="house" />
      <input class="road-name-area" type="text" placeholder="Road name, Area, Colony" name="road" />
      <img class="home-fill0-wght400-grad0-opsz4-icon" alt="" src="home-fill0-wght400-grad0-opsz48-1.svg" />

      <img class="vector-icon1" alt="" src="vector1.svg" />

      <a href="http://127.0.0.1:5502/public2/login/login.html">
        <button type="submit" class="save-address">Save Address</button></a>

    </div>
  </form>
</body>

</html>
