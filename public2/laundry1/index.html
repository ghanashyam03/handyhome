<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="../Home/global.css" />
    <link rel="stylesheet" href="../laundry1/index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Limelight:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Yatra One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Patrick Hand:wght@400&display=swap"
    />
  </head>
  <body>
    <form action="/dry" method="POST">
    <div class="laundry">
    
      <img
        class="logo-removebg-preview-1-icon"
        alt=""
        src="logo.png"
      />

      <div class="handyhome">HandyHome</div>
      <div class="laundry-child1">Pieces</div>
      <div class="laundry-child2">Cloth</div>
      <div class="required">(Required)*</div>
      <div class="rectangle-div">
        <span>Wet/Dry cleaning</span>
        <span class="span"> </span>
      </div>
      <div class="required1">(Required)*</div>
      <input class="ironing" name="iron" placeholder="Yes/No"></input>
      <div class="laundry-item">Ironing</div>
      <div class="required2">(Required)*</div>
      <button type="submit" class="view-bill">VIEW-BILL</button>
      
      <input class="wetdry-cleaning" name="dry"></input>
      <input class="pieces" name="numb"></input>
      <select class="cloth" name="cloth">
        <option></option>
        <option>Cotton</option>
        <option>Wool</option>
        <option>Silk</option>
        <option>Denim</option>
        <option>Rayon</option>
      </select>
      
      <button class="add">ADD</button>
      
      
      <div class="yesno"></div>
      
      
    </div>
    </form>
    
  </body>
</html>
